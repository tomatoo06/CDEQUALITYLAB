<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
        @font-face {
            font-family: 'DB Helvethaica X Ext';
            src: url('./ThaiSansNeue-SemiBold.otf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'DB Helvethaica X Ext';
            background: url("BG.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            overflow: hidden;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
 
        h1 {
            font-size: 10px;
            margin-bottom: 30px;
            color: #e35229;
            font-family: 'DB Helvethaica X Ext';
            margin-top: -20px;
        }

        .logo-box {
            background-color: rgba(255, 255, 255, 0);
            width: 400px;
            height: 150px;
            margin-bottom: 40px;
            border-radius: 10px;
            overflow: hidden;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tap-to-start {
            font-size: 25px;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .tap-to-start:hover {
            opacity: 0.6;
        }

        /* üåü ‡∏î‡∏≤‡∏ß‡∏£‡∏∞‡∏¢‡∏¥‡∏ö‡∏£‡∏∞‡∏¢‡∏±‡∏ö */
        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            opacity: 0.8;
            z-index: 0;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* ‚òÑÔ∏è ‡∏î‡∏≤‡∏ß‡∏ï‡∏Å‡∏à‡∏≤‡∏Å‡∏ã‡πâ‡∏≤‡∏¢‡πÑ‡∏õ‡∏Ç‡∏ß‡∏≤ */
.shooting-star {
  position: fixed;
  width: 2px;
  height: 100px;
  background: linear-gradient(white, transparent);
  transform: rotate(-45deg); /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ó‡∏¥‡∏® */
  animation: shoot 2s linear forwards;
  opacity: 0.6;
  z-index: 0;
}

@keyframes shoot {
  0% {
    top: -100px;
    left: -200px;
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    top: 100%;
    left: 100%;
    opacity: 0;
  }
}
    </style>
</head>

<body>
    <h1></h1>

    <div class="logo-box">
        <img src="logo.png" alt="Logo">
    </div>

    <div class="tap-to-start" onclick="goToNext()">Tap to Start</div>

    <script>
        function goToNext() {
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = "next.html"; // ‡πÅ‡∏Å‡πâ‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡∏ï‡∏≤‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
            }, 500);
        }

        // üåü ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≤‡∏ß‡∏£‡∏∞‡∏¢‡∏¥‡∏ö‡∏£‡∏∞‡∏¢‡∏±‡∏ö
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(star);
        }

        // ‚òÑÔ∏è ‡∏î‡∏≤‡∏ß‡∏ï‡∏Å
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.top = `${Math.random() * 50}vh`;
            shootingStar.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(shootingStar);

            setTimeout(() => {
                shootingStar.remove();
            }, 2000);
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≤‡∏ß‡∏ï‡∏Å‡∏ó‡∏∏‡∏Å 5 ‡∏ß‡∏¥
        setInterval(createShootingStar, 5000);
    </script>
</body>

</html>
