<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เลือกสี</title>
    <style>
        @font-face {
            font-family: 'DB Helvethaica X Ext';
            src: url('./ThaiSansNeue-SemiBold.otf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'DB Helvethaica X Ext';
            background: url("BG.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-out {
            animation: fadeOut 0.6s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        h1 {
            font-size: 22px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            background-color: rgba(255, 255, 255, 0);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(2, 80px);
            gap: 30px;
        }

        .color-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-red {
            background-color: #ff6565;
        }

        .color-blue {
            background-color: #0479c7;
        }

        .color-green {
            background-color: #22ce86;
        }

        .color-yellow {
            background-color: #f1c40f;
        }
        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            opacity: 0.8;
            z-index: 0;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* ☄️ ดาวตกจากซ้ายไปขวา */
.shooting-star {
  position: fixed;
  width: 2px;
  height: 100px;
  background: linear-gradient(white, transparent);
  transform: rotate(-45deg); /* เปลี่ยนทิศ */
  animation: shoot 2s linear forwards;
  opacity: 0.6;
  z-index: 0;
}

@keyframes shoot {
  0% {
    top: -100px;
    left: -200px;
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    top: 100%;
    left: 100%;
    opacity: 0;
  }
}
    </style>
</head>

<body>
    <h1>เลือกสีที่คุณชอบ</h1>

    <div class="color-grid">
        <div class="color-option color-red" onclick="selectColor('red')"></div>
        <div class="color-option color-blue" onclick="selectColor('blue')"></div>
        <div class="color-option color-green" onclick="selectColor('green')"></div>
        <div class="color-option color-yellow" onclick="selectColor('yellow')"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const brush = params.get('brush');

        function selectColor(color) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = `personality.html?brush=${brush}&color=${color}`;
            }, 600); // ต้องรอตรงกับระยะเวลา fadeOut
        }
        for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                document.body.appendChild(star);
            }

            // ☄️ ดาวตก
            function createShootingStar() {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.top = `${Math.random() * 50}vh`;
                shootingStar.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(shootingStar);

                setTimeout(() => {
                    shootingStar.remove();
                }, 2000);
            }

            // สร้างดาวตกทุก 5 วิ
            setInterval(createShootingStar, 5000);
    </script>
</body>

</html>
